<!DOCTYPE html>
<html>
  <head>
    <title>Course Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      h1 {
        font-size: 28px;
      }
      label {
        display: block;
        margin: 8px 0;
      }
      input {
        padding: 6px;
        width: 300px;
      }
      button {
        margin-top: 10px;
        padding: 6px 12px;
      }
      table {
        border-collapse: collapse;
        margin-top: 20px;
        width: 80%;
      }
      th,
      td {
        border: 1px solid #333;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Course Search</h1>

    <form>
      <label
        >Department:
        <input type="text" name="dept" />
      </label>
      <label
        >Instructor:
        <input type="text" name="instructor" />
      </label>
      <label
        >Course Number:
        <input type="text" name="course_num" />
      </label>
      <button type="submit">Search</button>
    </form>

    <h2>Course Results</h2>
    <table>
      <tr>
        <th>Course Number</th>
        <th>Credit Hours</th>
        <th>Prerequisites</th>
        <th>Modality</th>
        <th>Max Enrollment</th>
      </tr>
      <tr>
        <td>INFO 465</td>
        <td>3</td>
        <td>INFO 350, INFO 364, INFO 370</td>
        <td>Online</td>
        <td>25</td>
      </tr>
    </table>
  </body>
</html>
